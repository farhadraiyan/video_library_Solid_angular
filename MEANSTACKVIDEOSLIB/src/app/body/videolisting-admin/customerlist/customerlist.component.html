<div class="row m-5">
    <div class="col-md-3">
      <button (click)="navigateVids()" class="btn btn-block btn-success">Videos</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-block btn-primary">Customers</button>
    </div>
    <div class="col-md-6">
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="col-md-4"></div>
  
    <div class="col-md-4">
      <div class="input-group">
        <input class="form-control border-right-0 border" type="search" placeholder="search" id="example-search-input">
        <span class="input-group-append">
          <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
        </span>
      </div>
    </div>
  
    <div class="col-md-4">
    </div>
  </div>
  
  
  <div class="row mx-5 my-5">
    <div class="col-md-12 ">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Running Time</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th>
                <th scope="col">Director</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let customer of customers; let i=index">
              <tr>
                <td>{{ customer.firstName}}</td>
                <td>{{ customer.lastName}}</td>
                <td>{{ customer.address}}</td>
                <td>{{ customer.city}}</td>
                <td>{{ customer.phone}}</td>
                <td>{{ customer.status}}</td>
                <td><button class="btn btn-primary">Update</button></td>
                <td><button class="btn btn-danger">Delete</button></td>
              </tr>
      
            </tbody>
          </table>
    </div>
  
  
  </div>
