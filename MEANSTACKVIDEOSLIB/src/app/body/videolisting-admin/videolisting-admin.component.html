<div class="row m-5">
  <div class="col-md-3">
    <button (click)="navigateVids()" class="btn btn-block btn-success">Videos</button>
  </div>
  <div class="col-md-3">
    <button (click)="navigateCusts()" class="btn btn-block btn-primary">Customers</button>
  </div>
  <div class="col-md-6">
  </div>
</div>



<div class="row">
  <div class="col-md-2"></div>

  <div class="col-md-6 text-center">
    <div class="input-group">
      <input class="form-control border-right-0 border" type="search" placeholder="search" id="example-search-input">
      <span class="input-group-append">
        <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
      </span>
    </div>
  </div>

  <div class="col-md-4">
    <button [routerLink]="['/addvideo']" class="btn btn-success float-right mx-5">Add New Video</button>
  </div>
</div>


<div class="row mx-5 my-5">
  <div class="col-md-12 ">
      <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Running Time</th>
              <th scope="col">Genre</th>
              <th scope="col">Rating</th>
              <th scope="col">Director</th>
              <th scope="col">Status</th>
              <th scope="col">img</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody *ngFor="let vid of videos; let i=index">
            <tr>
              <td>{{ vid.title}}</td>
              <td>{{ vid.runtime}}</td>
              <td>{{ vid.genre}}</td>
              <td>{{ vid.rating}}</td>
              <td>{{ vid.director}}</td>
              <td>{{ vid.status}}</td>
              <td><img style="height:30px; width:30px;" [src]="imgPath+vid.imgPath">{{vid.imgPath}}</td>
              <td><button [routerLink]="['/updatevideo/'+i]" class="btn btn-primary">Update</button></td>
              <td><button (click)="deleteVideo(i)" class="btn btn-danger">Delete</button></td>
            </tr>
    
          </tbody>
        </table>
  </div>


</div>
