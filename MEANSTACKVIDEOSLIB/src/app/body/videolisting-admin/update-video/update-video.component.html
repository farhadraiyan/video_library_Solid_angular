<div class="row m-5">
  <div class="col-md-2">
    
  </div>
  <div class="col-md-8" id="updatevidsection">
    <div class="row">
      <div class="col-md-12 text-center"><h2>Update Video</h2></div>
    </div>
    <div class="row">
        <div class="col-md-2 text-center">
            <img [src]="defImgPath" class="mb-3" style="height:100px; width:100px;">
            <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" type="file" (change)="onFileSelect($event)" style="display:none;">
                Browse
            </label>
           
            <!-- <button type="button" (click)="onUpload()"></button> -->
          </div>
      <div class="col-md-10 text-center">
          <form (ngSubmit)="updateVideo(uf,localstarsgen,localstars,localstat)" #uf="ngForm">
              <div class="form-group row">
                  <label for="title" class="col-sm-4 col-form-label">Title</label>
                  <div class="col-sm-8">
                    <input name="title" type="text" class="form-control" id="title"
                    [(ngModel)]="title"
                    required>
                  </div>

                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label">Running Time</label>
                    <div class="col-sm-8">
                      <input name="runtime" type="text" class="form-control" id="title"
                      [(ngModel)]="runtime"
                      required 
                      >
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="genreSelect" class="col-sm-4 col-form-label">Genre</label>
                      <div class="col-sm-8">
                          <select [(ngModel)]="gen" #localstarsgen name="gen" class="form-control" id="genreSelect">
                              <option>Drama</option>
                              <option>Comedy</option>
                              <option>Thriller</option>
                              <option>Animation</option>

                            </select>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="starselect" class="col-sm-4 col-form-label">Rating</label>
                        <div class="col-sm-8">
                            <select [(ngModel)]="stars" name="stars" #localstars class="form-control" id="starselect">
                                <option>1 star</option>
                                <option>2 star</option>
                                <option>3 star</option>
                                <option>4 star</option>
                                <option>5 star</option>
                              </select>
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="director" class="col-sm-4 col-form-label">Director</label>
                          <div class="col-sm-8">
                              <input name="director" type="text" class="form-control" id="director"
                              [(ngModel)]="director"
                              required
                              >

                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="availSelect" class="col-sm-4 col-form-label">Status</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="availSelect" 
                                [(ngModel)]="status" #localstat name="status">
                                    <option >Avialable</option>
                                    <option >Unavailable</option>
      
                                  </select>
                            </div>
                          </div>
                          <button  [routerLink]="['/videolist']" type="submit" class="btn btn-primary mr-3 px-5">Back</button><span></span>

                          <button  type="submit" class="btn btn-primary px-4">Update video</button>

            </form>

      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
