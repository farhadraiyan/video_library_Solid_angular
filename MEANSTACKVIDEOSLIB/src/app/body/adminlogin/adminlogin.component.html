<div id="loginpage">
  <div class="row my-5">
    <div class="col-md-12 text-center">
      <h2>Admin Login</h2>
    </div>
  </div>

<div class="row">
  <div class="col-md-12 text-center text-danger">
    <p *ngIf="showMsg">Wrong username or Password </p>
  </div>
</div>

  <div class="row mt-3">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (ngSubmit)="loginValidate(login)" #login="ngForm">
        <div class="form-group">
          <input name="username" type="text" 
          class="form-control" placeholder="Enter User Name"

          ngModel>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password"
          ngModel>
        </div>
        <div class="form-group text-center py-3 ">
          <button type="submit" class="btn btn-block btn-primary p-2">Login</button>
        </div>

      </form>

    </div>
    <div class="col-md-3"></div>

  </div>

</div>
